{% load static tailwind_tags %}
{% tailwind_css %}
{% include 'header.html' %}
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
<!-- Luxury Futuristic Movie Cards -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mx-auto mt-10 px-4">
    {% for shows in show %}
    <div class="w-full bg-gradient-to-r from-gray-800 via-gray-900 to-indigo-900 rounded-3xl overflow-hidden shadow-2xl transform transition duration-300 hover:scale-105">
        <!-- Movie Image Placeholder -->
        <div class="relative w-full">
            <img src="{{ shows.image.url }}" 
                 srcset="{{ shows.image.url }} 400w, {{ shows.image.url }} 800w, {{ shows.image.url }} 1200w, {{ shows.image.url }} 2000w"
                 sizes="(max-width: 640px) 100vw, (max-width: 768px) 50vw, 33vw" 
                 alt="Movie Poster" 
                 class="w-full h-auto object-contain">
        </div>

        <!-- Movie Details -->
        <div class="p-6">
            <h3 class="text-2xl text-white font-bold truncate">{{ shows.name }}</h3>
            <p class="text-sm text-gray-400 mt-1">{{ shows.description }}</p>

            <!-- Movie Information -->
            <div class="flex justify-between items-center mt-4">
                <span class="text-white text-lg font-semibold">Release Date: {{ shows.start_date|date:"Y/m/d" }}</span>
                <span class="text-white text-lg font-semibold">{{ shows.start_time }}</span>
            </div>

            <!-- Action Button -->
            <div class="mt-4">
                <a href="{% url 'show_seats' shows.slug %}" class="w-full py-3 px-6 justify-center items-center flex text-white bg-indigo-600 rounded-lg hover:bg-indigo-500 transition duration-200">Book Now</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
