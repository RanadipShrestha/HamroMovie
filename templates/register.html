{% load static tailwind_tags %} {% tailwind_css %}
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
<div class="max-w-4xl bg-gray-100 mx-auto font-[sans-serif] p-6">
  <div class="text-center mb-16">
    <a href="javascript:void(0)"
      ><img
        src="https://readymadeui.com/readymadeui.svg"
        alt="logo"
        class="w-52 inline-block"
      />
    </a>
    <h4 class="text-gray-800 text-base font-semibold mt-6">
      Sign up into your account
    </h4>
  </div>

  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}

    <div class="grid sm:grid-cols-2 gap-8">
      <div>
        <label class="text-gray-800 text-sm mb-2 block">First Name</label>
        {{ form.first_name }}
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Last Name</label>
        {{form.last_name}}
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Email Id</label>
        {{form.email}}
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Mobile No.</label>
        {{form.phone_number}}
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Password</label>
        {{form.password}}
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Confirm Password</label>
        {{form.confirm_password}}
      </div>
    </div>

    <div class="!mt-12">
      <button
        type="submit"
        class="py-3.5 px-7 text-sm font-semibold tracking-wider rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
      >
        Sign up
      </button>
    </div>
    <div class="text-red-500 text-center text-xs">
      <h1>{{form.email.errors}}</h1>
    </div>
    <div class="text-red-500 text-center text-xs">
      <h1>{{form.non_field_errors}}</h1>
    </div>
  </form>
</div>
