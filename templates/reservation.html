{% load static tailwind_tags %}
{% tailwind_css %}
{% include 'header.html' %}
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
<div class="min-h-auto flex items-top  justify-center  text-white py-12 px-6">
  <div class="max-w-3xl w-full bg-gray-950 p-8 rounded-2xl shadow-2xl border border-gray-700">
    <h1 class="text-2xl md:text-3xl font-extrabold text-center text-amber-400 mb-6">
      🎟️ Your Pre-Booked Seats
    </h1>

    {% if grouped_seats %}
      <div class="space-y-6">
        {% for movie, seats in grouped_seats.items %}
          <div class="bg-gray-800 p-4 rounded-lg shadow-md border border-gray-700">
            <h2 class="text-lg md:text-xl font-bold text-gray-300">
              🎬 <span class="text-amber-400">{{ movie }}</span>
            </h2>
            <p class="mt-2 text-gray-400">💺 Seats: <span class="text-green-400 font-semibold">{{ seats }}</span></p>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-gray-400 text-lg">You have not booked any seats yet.</p>
    {% endif %}
  </div>
</div>
